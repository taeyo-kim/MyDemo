{% extends 'base.html' %}

{% block title %}메모 삭제 확인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> 메모 삭제 확인
                </h3>
            </div>
            <div class="card-body">
                <p class="mb-4">정말로 다음 메모를 삭제하시겠습니까?</p>
                
                <div class="alert alert-warning">
                    <h5><strong>{{ memo.title }}</strong></h5>
                    <p class="mb-0">{{ memo.content|truncatewords:30 }}</p>
                </div>
                
                <p class="text-muted">
                    <small>
                        <i class="far fa-calendar-alt"></i> 작성일: {{ memo.created_at|date:"Y-m-d H:i" }}
                    </small>
                </p>
                
                <div class="alert alert-danger">
                    <i class="fas fa-info-circle"></i> 이 작업은 되돌릴 수 없습니다.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> 삭제하기
                    </button>
                    <a href="{% url 'memo_detail' memo.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 취소
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
