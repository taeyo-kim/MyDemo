{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">회원가입</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">가입하기</button>
                </form>
                <hr>
                <p class="text-center">
                    이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
