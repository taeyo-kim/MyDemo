{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">로그인</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
                </form>
                <hr>
                <p class="text-center">
                    계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
