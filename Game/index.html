<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 슈팅 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="lives">생명: <span id="lives">3</span></div>
            <div class="level">레벨: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startBtn" class="btn">게임 시작</button>
            <button id="pauseBtn" class="btn" disabled>일시정지</button>
            <button id="resetBtn" class="btn">재시작</button>
        </div>
        <div class="instructions">
            <h3>조작법</h3>
            <p>← → 방향키 또는 A/D 키로 패들 이동</p>
            <p>스페이스바로 볼 발사</p>
        </div>
        <div id="gameOver" class="modal">
            <div class="modal-content">
                <h2>게임 오버!</h2>
                <p>최종 점수: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn">다시 시작</button>
            </div>
        </div>
        <div id="levelComplete" class="modal">
            <div class="modal-content">
                <h2>레벨 클리어!</h2>
                <p>다음 레벨로 진행합니다</p>
                <button id="nextLevelBtn" class="btn">계속하기</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
