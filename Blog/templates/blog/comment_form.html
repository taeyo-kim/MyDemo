{% extends 'base.html' %}

{% block title %}댓글 수정 - 블로그{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h1 class="text-2xl font-bold text-gray-900">댓글 수정</h1>
            <p class="mt-1 text-sm text-gray-500">
                게시글: {{ object.post.title }}
            </p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_content" class="block text-sm font-medium text-gray-700 mb-2">댓글 내용</label>
                    {{ form.content }}
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        수정 완료
                    </button>
                    <a href="{% url 'blog:detail' object.post.pk %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
