{% extends 'base.html' %}

{% block title %}댓글 수정 - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">댓글 수정</h1>
        </div>
        <form method="post" class="px-6 py-6">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ form.content.label }}</label>
                {{ form.content }}
                {% if form.content.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.content.errors|join:", " }}</p>
                {% endif %}
            </div>
            <div class="flex justify-end space-x-3">
                <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    취소
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    수정 완료
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
