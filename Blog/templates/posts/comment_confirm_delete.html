{% extends 'base.html' %}

{% block title %}댓글 삭제 - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">댓글 삭제</h1>
        </div>
        <div class="px-6 py-6">
            <p class="text-gray-700 mb-2">다음 댓글을 삭제하시겠습니까?</p>
            <blockquote class="border-l-4 border-gray-300 pl-4 py-2 bg-gray-50 rounded text-gray-600 mb-6">
                {{ object.content }}
            </blockquote>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        취소
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        삭제 확인
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
