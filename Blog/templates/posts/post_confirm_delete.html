{% extends 'base.html' %}

{% block title %}포스트 삭제 - 블로그{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">포스트 삭제 확인</h3>
            </div>
            <div class="card-body">
                <p class="mb-0">정말로 "<strong>{{ post.title }}</strong>" 포스트를 삭제하시겠습니까?</p>
                <p class="text-muted mt-2">이 작업은 되돌릴 수 없습니다.</p>
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
