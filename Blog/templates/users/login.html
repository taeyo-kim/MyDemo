{% extends 'base.html' %}

{% block title %}로그인 - 블로그{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-md mx-auto">
        <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
                로그인
            </h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="text-sm text-red-700">
                        <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
                    </div>
                </div>
                {% endif %}

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        사용자 이름
                    </label>
                    <div class="mt-1">
                        <input type="text" name="username" id="id_username" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">
                        비밀번호
                    </label>
                    <div class="mt-1">
                        <input type="password" name="password" id="id_password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        로그인
                    </button>
                </div>

                <div class="text-sm text-center">
                    <a href="{% url 'users:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        계정이 없으신가요? 회원가입
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
